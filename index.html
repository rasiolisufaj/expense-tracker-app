<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker App</title>
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <h4>YOUR BALANCE</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>INCOME</h4>
          <p id="money-income" class="money income">$0.00</p>
        </div>
        <div>
          <h4>EXPENSE</h4>
          <p id="money-expense" class="money expense">$0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="income">
          Phone <span>300</span><button class="delete-btn">X</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />(negative - expense, positive - income)</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
      </form>

      <button class="btn" id="button">Add transaction</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
